<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <link href="css/question.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="hidden" id="extraControls">
    <div class="column">
        <div class="card">
            <div class="question" id="question"></div>

            <img height="150" id="question_image"
                 src="" vspace="20" width="270">
            <br>
            <div class="optionBox" id="answerA">
                <div class="outerCircle">
                    <div class="innerCircle" id="innerCircleA" style="color:#838383;">
                        A
                    </div>
                </div>
                <div class="optionA" id="opt_a">
                </div>
                <img height="150" id="opt_a_image"
                     src="" vspace="5" width="270">
            </div>
            <div class="optionBox" id="answerB">
                <div class="outerCircle">
                    <div class="innerCircle" id="innerCircleB" style="color:#838383;">
                        B
                    </div>
                </div>
                <div class="optionA" id="opt_b">
                </div>
                <img class="center" height="150"
                     id="opt_b_image" src="" vspace="5" width="270">
            </div>
            <div class="optionBox" id="answerC">
                <div class="outerCircle">
                    <div class="innerCircle" id="innerCircleC" style="color:#838383;">
                        C
                    </div>
                </div>
                <div class="optionA" id="opt_c"></div>
                <img class="center" height="150" id="opt_c_image" src="" vspace="5" width="270">
            </div>
            <div class="optionBox" id="answerD">
                <div class="outerCircle">
                    <div class="innerCircle" id="innerCircleD" style="color:#838383;">
                        D
                    </div>
                </div>
                <div class="optionA" id="opt_d">
                </div>
                <img height="150" id="opt_d_image"
                     src="" vspace="5" width="270">
            </div>
        </div>
    </div>
    <h4>Explanation</h4>
    <div class="" id="explanation_question" style="margin-top: 10px">
    </div>
    <img height="150" id="explanation_question_img"
         src="" vspace="20" width="270">
    <br><br><br>
</div>
</body>
<script src="MathJax/MathJax.js?config=TeX-AMS-MML_SVG" type="text/javascript"></script>
<script src="js/question.js" type="text/javascript"></script>

</html>

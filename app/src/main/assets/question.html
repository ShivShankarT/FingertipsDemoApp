<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport"/>
    <link href="css/question.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="hidden" id="extraControls">
    <div class="column">
        <div class="card">
            <div class="question" id="question"></div>

            <img class="column" id="question_image"
                 src="" vspace="20" >
            <br>
            <div class="optionBox" id="container_option_a"  onClick="optionClicked('A')">
                <div class="outerCircle vertical-center">
                    <div class="innerCircle" id="innerCircleA">
                        A
                    </div>
                </div>
                <div class="optionA" id="opt_a">
                </div>
                <img  class="optionA"  id="opt_a_image"
                     src="" vspace="5">
            </div>
            <div class="optionBox" id="container_option_b"  onClick="optionClicked('B')">
                <div class="outerCircle">
                    <div class="innerCircle" id="innerCircleB">
                        B
                    </div>
                </div>
                <div class="optionA" id="opt_b">
                </div>
                <img class="optionA"
                     id="opt_b_image" src="" vspace="5" >
            </div>
            <div class="optionBox" id="container_option_c"  onClick="optionClicked('C')">
                <div class="outerCircle">
                    <div class="innerCircle" id="innerCircleC">
                        C
                    </div>
                </div>
                <div class="optionA" id="opt_c"></div>
                <img class="optionA" id="opt_c_image" src="" vspace="5" >
            </div>
            <div class="optionBox" id="container_option_d"  onClick="optionClicked('D')">
                <div class="outerCircle">
                    <div class="innerCircle" id="innerCircleD">
                        D
                    </div>
                </div>
                <div class="optionA" id="opt_d">
                </div>
                <img class="optionA" id="opt_d_image"
                     src="" vspace="5" >
            </div>

            <div id="explanation_ly">
                <h4>Explanation</h4>
                <div class="question column" id="explanation_question" style="margin-top: 10px">
                </div>
                <img class="column" height="150" id="explanation_question_img"
                     src="" vspace="20">
            </div>
            <br><br><br>

        </div>


    </div>

</div>
</body>
<script src="MathJax/MathJax.js?config=TeX-AMS-MML_SVG" type="text/javascript"></script>
<script src="js/question.js" type="text/javascript"></script>

</html>
